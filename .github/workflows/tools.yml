name: ðŸ”¨ EHole_Binaries_Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Test Builds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get -y install build-essential

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Clone
        run: |
            git clone https://github.com/EdgeSecurityTeam/EHole.git
          
      - name: Static analysis
        uses: wjdp/htmltest-action@v1
        with:
          args: .

      - name: Build
        run: |
            go build -o ehole . 
        working-directory: EHole

      - name: Push changes
        uses: actions/upload-artifact@v2
        with:
          name: ehole
          path: EHole/ehole
